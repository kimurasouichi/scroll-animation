<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/output.css">
  <link rel="stylesheet" href="/dist/index.css">
  <script type="module" src="/demo.js" defer></script>
</head>

<body>
  <div id="global-container">
    <div id="container">
      <header class="header"></header>
      <main>
        <div id="main-container">
          <div class="content">
            <div class="content__inner wrap">
              <div class="content__wrapper flex flex-col gap-y-14 md:gap-y-20 lg:gap-y-40">
                <div class="animation-box">
                  <div class="animation-box__inner flex flex-col">
                    <div class="content__wrap js-container-1">
                      <div class="content__box flex flex-col gap-y-3">
                        <div class="content__img img">
                          <span class="span-top"></span>
                          <span class="span-under"></span>
                          <a href="https://picsum.photos/1000/600?random=1" data-lightbox="image-1" data-title="画像">
                            <img class="popup-trigger-1" src="/img.png" alt="">
                          </a>
                        </div><!-- /.content__img -->
                        <div class="content__txt flex flex-col gap-y-3">
                          <h2 class="content__ttl text-[2rem] font-bold">
                            <span class="ttl">Title</span>
                            <span class="ttl-cover"></span>
                          </h2><!-- /.content__ttl -->
                          <p class="leading-[1.7] text-[#fff] p-4 relative">
                            <span class="txt-cover"></span>
                            <span
                              class="txt">この文章はダミーです。文字の大きさ、量、字間、行間等を確認するために入れています。この文章はダミーです。文字の大きさ、量、字間、行間等を確認するために入れています。この文章はダミーです。</span>
                          </p>
                        </div><!-- /.content__txt -->
                      </div><!-- /.content__box -->
                    </div><!-- /.content__wrap -->
                  </div>
                </div>
              </div>
            </div><!-- /.content -->
          </div><!-- /#main-container -->
      </main>
      <div class="footer">

      </div><!-- /.footer -->
    </div><!-- /#container -->
  </div><!-- /#global-container -->
</body>

</html>
